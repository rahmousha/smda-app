<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.M.D.A - Gestion Clients</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styles sp√©cifiques √† la gestion clients */
        .clients-container {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .clients-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .clients-title h1 {
             color: #ffffff;
            font-size: 32px;
        }
        
        .clients-title p {
            color: #f6f6f6;
        }
        
        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #3498db;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .btn-add-client {
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .clients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .client-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border-left: 5px solid #3498db;
            transition: all 0.3s ease;
        }
        
        .client-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        
        .client-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f8f9fa;
        }
        
        .client-name {
            font-size: 20px;
            font-weight: 700;
            color: #2c3e50;
        }
        
        .client-type {
            background: #e3f2fd;
            color: #1976d2;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .client-info {
            margin-bottom: 20px;
        }
        
        .info-row {
            display: flex;
            margin-bottom: 10px;
        }
        
        .info-label {
            width: 100px;
            font-weight: 600;
            color: #666;
        }
        
        .info-value {
            flex: 1;
            color: #333;
        }
        
        .client-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 800;
            color: #1a2980;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }
        
        .client-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn-action {
            flex: 1;
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .btn-view {
            background: #3498db;
            color: white;
        }
        
        .btn-edit {
            background: #f39c12;
            color: white;
        }
        
        .btn-delete {
            background: #e74c3c;
            color: white;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #95a5a6;
        }
        
        .empty-state i {
            font-size: 60px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="toolbar" style="border-color: #3498db;">
        <div class="toolbar-left">
            <a href="index.html" class="btn btn-back">
                <i class="fas fa-arrow-left"></i> Retour
            </a>
        </div>
        <div class="toolbar-center" style="color: #3498db;">
            <span class="company-name">S.M.D.A - Gestion Clients</span>
        </div>
        <div class="toolbar-right">
            <button class="btn btn-add" onclick="ouvrirModalNouveauClient()">
                <i class="fas fa-user-plus"></i> Nouveau Client
            </button>
        </div>
    </div>

    <div class="clients-container">
        <div class="clients-header">
            <div class="clients-title">
                <h1>üë• Gestion des Clients</h1>
                <p>G√©rez votre base de clients et consultez leur historique</p>
            </div>
            <div class="search-bar">
                <input type="text" class="search-input" id="searchInput" placeholder="Rechercher un client..." oninput="filtrerClients()">
                <button class="btn-add-client" onclick="ouvrirModalNouveauClient()">
                    <i class="fas fa-plus"></i> Ajouter
                </button>
            </div>
        </div>

        <div class="clients-grid" id="clientsGrid">
            <!-- Les cartes clients seront g√©n√©r√©es ici -->
        </div>

        <div id="emptyClients" class="empty-state" style="display: none;">
            <i class="fas fa-users"></i>
            <h3>Aucun client enregistr√©</h3>
            <p>Commencez par ajouter votre premier client</p>
            <button class="btn btn-add" onclick="ouvrirModalNouveauClient()">
                <i class="fas fa-user-plus"></i> Ajouter un client
            </button>
        </div>
    </div>

    <!-- Modal Ajout/Modification Client -->
    <div class="modal" id="clientModal">
        <div class="modal-content">
            <h2 style="margin-bottom: 30px; color: #2c3e50;" id="modalTitle">Nouveau Client</h2>
            
            <form id="clientForm">
                <div class="form-group">
                    <label class="form-label">Nom complet *</label>
                    <input type="text" class="form-input" id="clientNom" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Type de client</label>
                    <select class="form-input" id="clientType">
                        <option value="Particulier">Particulier</option>
                        <option value="Entreprise">Entreprise</option>
                        <option value="H√¥tel/Restaurant">H√¥tel/Restaurant</option>
                        <option value="Revendeur">Revendeur</option>
                        <option value="Administration">Administration</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Adresse</label>
                    <input type="text" class="form-input" id="clientAdresse">
                </div>
                
                <div class="form-group">
                    <label class="form-label">T√©l√©phone</label>
                    <input type="tel" class="form-input" id="clientTelephone">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="clientEmail">
                </div>
                
                <div class="form-group">
                    <label class="form-label">M.F / CIN / Registre</label>
                    <input type="text" class="form-input" id="clientMF">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Notes</label>
                    <textarea class="form-input" id="clientNotes" rows="3"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="fermerModal()" style="flex: 1;">
                        Annuler
                    </button>
                    <button type="submit" class="btn btn-save" style="flex: 1;">
                        Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let clients = [];
        let clientEnEdition = null;

        // Charger les clients au d√©marrage
        document.addEventListener('DOMContentLoaded', function() {
            chargerClients();
            configurerFormulaire();
        });

        function chargerClients() {
            clients = JSON.parse(localStorage.getItem('clients') || '[]');
            afficherClients();
        }

        function afficherClients() {
            const container = document.getElementById('clientsGrid');
            const emptyState = document.getElementById('emptyClients');
            
            if (clients.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            container.innerHTML = '';
            
            clients.forEach(client => {
                const card = document.createElement('div');
                card.className = 'client-card';
                card.innerHTML = `
                    <div class="client-header">
                        <div class="client-name">${client.nom}</div>
                        <div class="client-type">${client.type || 'Non sp√©cifi√©'}</div>
                    </div>
                    
                    <div class="client-info">
                        <div class="info-row">
                            <span class="info-label">Adresse:</span>
                            <span class="info-value">${client.adresse || 'Non renseign√©e'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">T√©l√©phone:</span>
                            <span class="info-value">${client.telephone || 'Non renseign√©'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Email:</span>
                            <span class="info-value">${client.email || 'Non renseign√©'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">M.F:</span>
                            <span class="info-value">${client.mf || 'Non renseign√©'}</span>
                        </div>
                    </div>
                    
                    <div class="client-stats">
                        <div class="stat-item">
                            <div class="stat-value">${client.nombreCommandes || 0}</div>
                            <div class="stat-label">Commandes</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${(client.totalAchat || 0).toFixed(3)}</div>
                            <div class="stat-label">Total TND</div>
                        </div>
                    </div>
                    
                    <div class="client-actions">
                        <button class="btn-action btn-view" onclick="voirHistoriqueClient('${client.id}')">
                            <i class="fas fa-history"></i> Historique
                        </button>
                        <button class="btn-action btn-edit" onclick="editerClient('${client.id}')">
                            <i class="fas fa-edit"></i> Modifier
                        </button>
                        <button class="btn-action btn-delete" onclick="supprimerClient('${client.id}')">
                            <i class="fas fa-trash"></i> Supprimer
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function filtrerClients() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const container = document.getElementById('clientsGrid');
            
            if (searchTerm === '') {
                afficherClients();
                return;
            }
            
            const clientsFiltres = clients.filter(client =>
                client.nom.toLowerCase().includes(searchTerm) ||
                (client.adresse && client.adresse.toLowerCase().includes(searchTerm)) ||
                (client.telephone && client.telephone.includes(searchTerm)) ||
                (client.email && client.email.toLowerCase().includes(searchTerm))
            );
            
            afficherClientsFiltres(clientsFiltres);
        }

        function afficherClientsFiltres(clientsFiltres) {
            const container = document.getElementById('clientsGrid');
            const emptyState = document.getElementById('emptyClients');
            
            if (clientsFiltres.length === 0) {
                container.innerHTML = '';
                emptyState.innerHTML = `
                    <i class="fas fa-search"></i>
                    <h3>Aucun client trouv√©</h3>
                    <p>Aucun client ne correspond √† votre recherche</p>
                `;
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            container.innerHTML = '';
            
            clientsFiltres.forEach(client => {
                const card = document.createElement('div');
                card.className = 'client-card';
                card.innerHTML = `
                    <div class="client-header">
                        <div class="client-name">${client.nom}</div>
                        <div class="client-type">${client.type || 'Non sp√©cifi√©'}</div>
                    </div>
                    
                    <div class="client-info">
                        <div class="info-row">
                            <span class="info-label">Adresse:</span>
                            <span class="info-value">${client.adresse || 'Non renseign√©e'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">T√©l√©phone:</span>
                            <span class="info-value">${client.telephone || 'Non renseign√©'}</span>
                        </div>
                    </div>
                    
                    <div class="client-actions">
                        <button class="btn-action btn-view" onclick="voirHistoriqueClient('${client.id}')">
                            <i class="fas fa-history"></i> Historique
                        </button>
                        <button class="btn-action btn-edit" onclick="editerClient('${client.id}')">
                            <i class="fas fa-edit"></i> Modifier
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function ouvrirModalNouveauClient() {
            clientEnEdition = null;
            document.getElementById('modalTitle').textContent = 'Nouveau Client';
            document.getElementById('clientForm').reset();
            document.getElementById('clientModal').style.display = 'flex';
        }

        function editerClient(clientId) {
            const client = clients.find(c => c.id === clientId);
            if (!client) return;
            
            clientEnEdition = client;
            
            document.getElementById('modalTitle').textContent = 'Modifier Client';
            document.getElementById('clientNom').value = client.nom || '';
            document.getElementById('clientType').value = client.type || 'Particulier';
            document.getElementById('clientAdresse').value = client.adresse || '';
            document.getElementById('clientTelephone').value = client.telephone || '';
            document.getElementById('clientEmail').value = client.email || '';
            document.getElementById('clientMF').value = client.mf || '';
            document.getElementById('clientNotes').value = client.notes || '';
            
            document.getElementById('clientModal').style.display = 'flex';
        }

        function configurerFormulaire() {
            const form = document.getElementById('clientForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                enregistrerClient();
            });
        }

        function enregistrerClient() {
            const nom = document.getElementById('clientNom').value.trim();
            if (!nom) {
                alert('Le nom du client est obligatoire');
                return;
            }
            
            const clientData = {
                id: clientEnEdition ? clientEnEdition.id : 'CLI-' + Date.now(),
                nom: nom,
                type: document.getElementById('clientType').value,
                adresse: document.getElementById('clientAdresse').value.trim(),
                telephone: document.getElementById('clientTelephone').value.trim(),
                email: document.getElementById('clientEmail').value.trim(),
                mf: document.getElementById('clientMF').value.trim(),
                notes: document.getElementById('clientNotes').value.trim(),
                dateInscription: clientEnEdition ? clientEnEdition.dateInscription : new Date().toISOString(),
                dateModification: new Date().toISOString(),
                totalAchat: clientEnEdition ? clientEnEdition.totalAchat || 0 : 0,
                nombreCommandes: clientEnEdition ? clientEnEdition.nombreCommandes || 0 : 0
            };
            
            if (clientEnEdition) {
                // Mettre √† jour le client existant
                const index = clients.findIndex(c => c.id === clientEnEdition.id);
                if (index !== -1) {
                    clients[index] = clientData;
                }
            } else {
                // Ajouter un nouveau client
                clients.push(clientData);
            }
            
            // Sauvegarder dans localStorage
            localStorage.setItem('clients', JSON.stringify(clients));
            
            // Fermer le modal et rafra√Æchir l'affichage
            fermerModal();
            chargerClients();
            
            afficherNotification(
                clientEnEdition ? 'Client modifi√© avec succ√®s !' : 'Client ajout√© avec succ√®s !',
                'success'
            );
        }

        function supprimerClient(clientId) {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer ce client ?')) {
                return;
            }
            
            // V√©rifier si le client a des commandes
            const client = clients.find(c => c.id === clientId);
            if (client && (client.nombreCommandes || 0) > 0) {
                if (!confirm('Ce client a des commandes enregistr√©es. Voulez-vous vraiment le supprimer ?')) {
                    return;
                }
            }
            
            clients = clients.filter(c => c.id !== clientId);
            localStorage.setItem('clients', JSON.stringify(clients));
            
            chargerClients();
            afficherNotification('Client supprim√© avec succ√®s !', 'success');
        }

        function voirHistoriqueClient(clientId) {
            const client = clients.find(c => c.id === clientId);
            if (!client) return;
            
            // Stocker le client s√©lectionn√© pour la page d'historique
            localStorage.setItem('clientSelectionne', JSON.stringify(client));
            
            // Ouvrir une fen√™tre ou rediriger vers l'historique
            alert(`Historique de ${client.nom}\n\nCommandes: ${client.nombreCommandes || 0}\nTotal Achats: ${(client.totalAchat || 0).toFixed(3)} TND`);
            
            // Vous pouvez √©galement cr√©er une page d√©di√©e √† l'historique
            // window.location.href = `historique_client.html?id=${clientId}`;
        }

        function fermerModal() {
            document.getElementById('clientModal').style.display = 'none';
            clientEnEdition = null;
        }

        function afficherNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Fermer le modal en cliquant √† l'ext√©rieur
        window.onclick = function(event) {
            const modal = document.getElementById('clientModal');
            if (event.target === modal) {
                fermerModal();
            }
        };
    </script>
</body>
</html>
